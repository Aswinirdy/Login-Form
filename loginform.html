<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
</head>
<style>
    body
    {
        background-color:white;
    }
    fieldset{
        align-items: center;
        width: 40%;
        margin: auto;
    }
    h1{
        text-align: center;
        color: rgb(90, 45, 13);
    }
</style>
<body>
    <div align="center">
        <h1>Login</h1>
        <form action="https://mail.google.com/mail/u/0/?tab=rm&ogbl#inbox" target="_blank">
            <fieldset>
                <legend>Login Details</legend>
                <p>
                <b>Email id:</b>
                <input type="email" required>
                </p>
                <p>
                    <b>Password:</b>
                    <input type="password" required>
                </p>
                
                <button onclick="alert('welcome..')">Login</button>
                
                
            </fieldset>
        </form>
    </div>
</body>
</html>
